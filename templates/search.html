{% extends "base.html" %}

{% block title %}Search - Steam Game Database{% endblock %}

{% block content %}
    <h1>Search for a Game</h1>
    
    <form method="post">
        <label for="game_name">Game Name:</label>
        <input type="text" id="game_name" name="game_name" placeholder="Enter game name" required>
        <br>
        <button type="submit">Search</button>
    </form>
    
    {% if result %}
        <div class="result-box">
            <h2>Search Result</h2>
            <p><strong>Name:</strong> {{ result.name }}</p>
            <p><strong>Release Date:</strong> {{ result.release_date }}</p>
            <p><strong>Reviews:</strong> {{ result.reviews }}</p>
        </div>
    {% endif %}
{% endblock %}
